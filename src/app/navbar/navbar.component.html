<mat-sidenav-container class="sidenav-container" style="background-color: beige">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)"
      style="background-color: darkslategray">
        <div class="sidebar-header" routerLink="/" style="cursor:pointer; outline: none" (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false">
          <div class="sidebar-img">
            <img style="border-radius: 50%; box-shadow: 2px 2px 10px rgb(36, 36, 36);" src="assets/img/DSC00502_pequeña_cuadrada.jpg" alt="Roberto Muñoz García">
          </div>
          <div class="sidebar-name">
            <span style="font-size: 32px; font-weight:300">Roberto Muñoz García</span>
          </div>
          <div class="sidebar-ocupation">
            <span>Web Developer</span>
            <hr style="border: 1px solid darkseagreen">
          </div>
          
        </div>
        
    <mat-nav-list>
      <a mat-list-item (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false" routerLinkActive="active" routerLink="/about" style="color: beige"><i class="material-icons" style="font-size: 36px; color: deepskyblue">account_box</i>&nbsp;About</a>
      <a mat-list-item (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false" routerLinkActive="active" routerLink="/projects" style="color: beige"><i class="material-icons" style="font-size: 36px; color: limegreen">code</i>&nbsp;Projects</a>
      <a mat-list-item (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false" routerLinkActive="active" routerLink="/skills" style="color: beige"><i class="material-icons" style="font-size: 36px; color: rebeccapurple">insert_chart</i>&nbsp;Skills</a>
      <a mat-list-item (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false" routerLinkActive="active" routerLink="/education" style="color: beige"><i class="material-icons" style="font-size: 36px; color: goldenrod">school</i>&nbsp;Education</a>
      <a mat-list-item (click)="mobileSidebarStatus ? drawer.toggle() : undefined; mobileSidebarStatus = false" routerLinkActive="active" routerLink="/contact" style="color: beige"><i class="material-icons" style="font-size: 36px; color: orangered">email</i>&nbsp;Contact</a>
    </mat-nav-list>
    <hr style="border: 1px solid darkseagreen">
    <div class="copyright">
      <i class="material-icons" style="font-size: 16px">copyright</i>
      <span>RMG</span>
      <span>-</span>
      <span>Made with</span>
      <img src="assets/img/angular.png" height="20px" width="20px">
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button 
        class="burguer"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle(); mobileSidebarStatus = true"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="font-size: 16px; color: crimson">Roberto Muñoz García</span>&nbsp;
      <span style="font-size: 12px; color: lightsalmon">Web Developer</span>
    </mat-toolbar>
    <main [@routerTransition]="o.isActivated ? o.activatedRoute : ''">
      <router-outlet #o="outlet"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
